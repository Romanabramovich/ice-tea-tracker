<!DOCTYPE html>

<html>
  <head>
    <title>ice tea tracker</title>
    <link rel="stylesheet" href="landing.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Track your daily ice tea consumption" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- For Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ice tea track" />

    <!-- iPhone icon -->
    <link rel="apple-touch-icon" href="/icons/bottle.png" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/frontend/icons/bottle.png"
    />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/bottle.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/bottle.png" />

    <!-- manifest.json link-->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="app-container">
      <div class="sign-in-container">
        <h5 class="sign-in-message">sign in with your phone</h5>

        <!-- Step 1: Enter phone number (E.164 format, e.g., +14165550123) -->
        <form id="phone-form">
          <div class="input">
            <label class="phone-message" for="phone">phone number</label>
            <input
              id="phone"
              type="tel"
              placeholder="+1 416 555 0123"
              required
            />
            <!-- reCAPTCHA mounts here (can be invisible) -->
            <div id="recaptcha-container"></div>
          </div>
          <div class="submit">
            <button class="submit-btn" type="submit">send sms code</button>
          </div>
        </form>

        <!-- Step 2: Enter the SMS code you received -->
        <form id="code-form" class="hidden">
          <div class="input">
            <label for="code">verification code</label>
            <input
              id="code"
              inputmode="numeric"
              autocomplete="one-time-code"
              maxlength="6"
              required
            />
          </div>
          <div class="submit">
            <button class="submit-btn" type="submit">verify & sign in</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
