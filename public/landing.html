<!DOCTYPE html>

<html>
  <head>
    <title>ice tea tracker</title>
    <link rel="stylesheet" href="landing.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Track your daily ice tea consumption" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- For Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ice tea track" />

    <!-- iPhone icon -->
    <link rel="apple-touch-icon" href="/icons/bottle.png" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/frontend/icons/bottle.png"
    />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/bottle.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/bottle.png" />

    <!-- manifest.json link-->
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div class="app-container">
      <div class="sign-in-container">
        <h5 class="sign-in-message">whose the best boyfriend ever?</h5>

        <form id="login-form">
          <div class="input">
            <label for="password">your guess</label>
            <input
              id="password"
              type="password"
              placeholder="hmm.. take your best shot"
              required
            />
          </div>
          <div class="submit">
            <button type="submit" class="submit-btn">final answer</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Authentication script -->
    <script type="module" src="auth.js"></script>
  </body>
</html>
